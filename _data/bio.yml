  content_full:  "I am a 2nd-year <strong>Ph.D. student</strong> in <strong>Computer Science</strong> at the <strong>University of Southern California</strong> (USC) as an Annenberg Fellow in <a href='http://clvrai.com/'  target='_blank'>Cognitive Learning for Vision and Robotics Lab (CLVR)</a> working with <a href='http://people.csail.mit.edu/lim/' target='_blank'>Professor Joseph J. Lim</a>. Before joining USC, I received my B.S. degree from Dept. of Electrical Engineering at National Taiwan University (NTU), Taipei, Taiwan. I open source my research projects as well as implementations of state-of-the-art papers on my <a href='https://github.com/shaohua0116/' target='_blank'>GitHub</a> and tweet exciting stuff on my <a href='https://twitter.com/shaohua0116/' target='_blank'>Twitter</a>.<br><br>My research interests span over the fields of <strong>Deep Learning</strong>, <strong>Computer Vision</strong>, <strong>Reinforcement Learning</strong>, <strong>Meta-learning</strong>, and <strong>Robot Learning</strong>. In particular, I am interested in developing learning algorithms that empower machines to efficiently master complex tasks as well as quickly adapt to novel tasks and environments with prior knowledge. "
