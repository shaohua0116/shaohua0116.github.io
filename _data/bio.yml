  content:  "I am a <strong>Ph.D. candidate</strong> and an Annenberg Fellow in <strong>Computer Science</strong> at the <strong>University of Southern California</strong> (USC) in <a href='http://clvrai.com/'  target='_blank'>Cognitive Learning for Vision and Robotics Lab (CLVR)</a> working with <a href='http://people.csail.mit.edu/lim/' target='_blank'>Professor Joseph J. Lim</a>. Prior to joining USC, I received my B.S. degree from the Dept. of Electrical Engineering at National Taiwan University (NTU), Taiwan. My research interests span over <strong>Deep Learning</strong>, <strong>Computer Vision</strong>, <strong>Reinforcement Learning</strong>, <strong>Meta-learning</strong>, <strong>Robot Learning</strong>, and <strong> Program Synthesis</strong>. I open source my research projects as well as implementations of state-of-the-art papers on my <a href='https://github.com/shaohua0116/' target='_blank'>GitHub</a> and share exciting things on my <a href='https://twitter.com/shaohua0116/' target='_blank'>Twitter</a>."
