  content: 
    me: "I am an <strong>Assistant Professor</strong> at the Dept. of Electrical Engineering at <strong>National Taiwan University (NTU)</strong>. Prior to joining NTU, I recently completed my Ph.D. in Computer Science at the University of Southern California, where I worked in the <a href='http://clvrai.com/' target='_blank'>Cognitive Learning for Vision and Robotics Lab (CLVR)</a> with <a href='http://people.csail.mit.edu/lim/' target='_blank'>Professor Joseph J. Lim</a>. I received my B.S. degree in Electrical Engineering from NTU. My research interests span <strong>Robot Learning</strong>, <strong>Reinforcement Learning</strong>, <strong>Robotics</strong>, and <strong>Program Synthesis</strong>."
    hiring: "<span style='color: #902a1f;'><strong>Hiring news</strong></span>: I am looking for students interested in robot learning, reinforcement learning, robotics, program synthesis, or related areas. Specifically, I am hiring <strong>M.S.</strong> and <strong>Ph.D. students</strong> admitted to the Data Science and Smart Networking Group at the Graduate Institute of Communication Engineering at NTU (台大電信所丙組/資料科學與智慧網路組) starting this fall. Also, I am seeking <strong>undergraduate students</strong> (專題生), <strong>research assistants</strong>, and <strong>visiting students/scholars</strong> with different experience levels. If interested, please contact me at <a href = 'mailto: shaohuas.tw@gmail.com'>shaohuas.tw@gmail.com</a> with your CV and transcript."
