  content: 
    me: "I am an <strong>Assistant Professor</strong> at <strong>National Taiwan University (NTU)</strong> with a joint appointment in <strong>the Department of Electrical Engineering</strong> and <strong>the Graduate Institute of Communication Engineering</strong>. Prior to joining NTU, I recently completed my Ph.D. in Computer Science at the University of Southern California, where I worked in the <a href='http://clvrai.com/' target='_blank'>Cognitive Learning for Vision and Robotics Lab (CLVR)</a> with <a href='http://people.csail.mit.edu/lim/' target='_blank'>Professor Joseph J. Lim</a>. Before that, I received my B.S. degree in Electrical Engineering from NTU. My research interests span <strong>Robot Learning</strong>, <strong>Reinforcement Learning</strong>, <strong>Robotics</strong>, and <strong>Program Synthesis</strong>."
    hiring: "<p><span style='color: #902a1f;'><strong>Hiring news</strong></span>: I am looking for students interested in robot learning, reinforcement learning, robotics, program synthesis, or related areas. Specifically, I am hiring <strong>M.S.</strong> and <strong>Ph.D. students</strong> admitted to the Data Science and Smart Networking Group at the Graduate Institute of Communication Engineering (電信所丙組/資料科學與智慧網路組) or the Data Science Degree Program (資料科學學位學程) at NTU. Also, I am seeking <strong>undergraduate students</strong> (<a href='https://drive.google.com/file/d/1C_C_11K74hFdxz-KyLakdARJOHhrFKRQ/view?usp=sharing' target='_blank'>專題說明會投影片</a>), <strong>research assistants</strong>, and <strong>visiting students/scholars</strong> with different experience levels. If interested, please contact me at <a href = 'mailto: shaohuas@ntu.edu.tw'>shaohuas@ntu.edu.tw</a> with your CV and transcript.</p>
      <p>If you are interested in joining my group, you are very welcome to visit my lab at MK-518 (學新館518) to talk to my graduate and undergraduate students to learn about their research topics, my advising style, etc. Note that weekday afternoon usually works best, especially Thursday and Friday afternoons.</p>"
