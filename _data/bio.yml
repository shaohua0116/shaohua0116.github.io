  content: 
    me: "I am a <strong>Ph.D. candidate</strong> and an Annenberg Fellow in <strong>Computer Science</strong> at the <strong>University of Southern California</strong> (USC) in <a href='http://clvrai.com/'  target='_blank'>Cognitive Learning for Vision and Robotics Lab (CLVR)</a> working with <a href='http://people.csail.mit.edu/lim/' target='_blank'>Professor Joseph J. Lim</a>. Prior to joining USC, I received my B.S. degree from the Dept. of Electrical Engineering at National Taiwan University (NTU), Taiwan. My research interests span <strong>Deep Learning</strong>, <strong>Reinforcement Learning</strong>, <strong>Robot Learning</strong>, <strong>Meta-learning</strong>, <strong> Program Synthesis</strong>, and <strong>Computer Vision</strong>."
    hiring: "<span style='color: #902a1f;'><b>Hiring news</b></span>: I will be joining the Dept. of Electrical Engineering at NTU as a tenure-track <strong>Assistant Professor</strong> this fall (Aug 2022). I am looking for students interested in robot learning, reinforcement learning, program synthesis, or related areas. Specifically, I am hiring <strong>M.S.</strong> and <strong>Ph.D. students</strong> admitted to the Data Science and Smart Networking Group at the Graduate Institute of Communication Engineering at NTU (台大電信所丙組/資料科學與智慧網路組) starting this fall. Also, I am seeking <strong>undergraduate students</strong> (專題生), <strong>research assistants</strong>, and <strong>visiting students/scholars</strong> with different levels of experience. If you are interested, please contact me at <a href = 'mailto: shaohuas.tw@gmail.com'>shaohuas.tw@gmail.com</a> with your CV and transcript."
